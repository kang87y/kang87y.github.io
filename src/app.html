<!doctype html>
<html lang="en">

<head>

	<link rel="icon" href="%sveltekit.assets%/pf.png" />
	<title>kang87y's portfolio</title>
	<meta name="description" content="kang87y's portfolio" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"

	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
